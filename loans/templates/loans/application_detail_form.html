{% extends "loans/layout.html" %}
{% block body %}
<div class="max-w-sm mx-auto p-6 bg-gray-800 rounded-lg shadow-lg mt-20">
    <h2 class="text-2xl font-bold text-center mb-4">Busca tu Aplicaci√≥n</h2>

    <form method="post" action="{% url 'application_detail_form' %}">
        {% csrf_token %}
        
        <div class="mb-4">
            <input type="text" id="application_id" name="application_id" class="border p-2 rounded-md w-full" placeholder="Introduce el codigo de tu aplicacion" required>
        </div>
        
        <div class="mt-6 text-center">
            <button type="submit" class="w-full py-2 px-4 btn btn-warning text-white font-semibold rounded-md">

            </button>
        </div>
    </form>
</div>

{% endblock %}
