{% extends "loans/layout.html" %}

{% block body %}
<div class="flex flex-col items-center justify-center"> <br><br>
    <h2 class="text-white text-center mb-4">Login</h2>



    <form action="{% url 'login' %}" method="post" class="text-center max-w-2xl bg-gray-800 py-8 px-20 rounded-md">
        {% csrf_token %}
	<p class="text-center"> Solo se permiten usuarios con el codigo ;) </p>
        <div class="text-center">
            <input autofocus class="form mb-4 w-full px-4 py-2 rounded-md shadow-sm bg-gray-700" type="text" name="username" placeholder="Username">
        </div>
        <div class="text-center">
            <input class="form mb-4 w-full px-4 py-2 rounded-md shadow-sm bg-gray-700" type="password" name="password" placeholder="Codigo">
        </div>
        {% if message %}
            <div class="alert alert-danger mb-4">{{ message }}</div>
        {% endif %}
        <input class="btn btn-warning text-center" type="submit" value="Login">
    </form>

</div>

{% endblock %}
